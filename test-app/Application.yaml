---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app-dev
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: senchukanzar123/test
    argocd-image-updater.argoproj.io/users.update-strategy: semver
    argocd-image-updater.argoproj.io/sessionservice.pull-secret: pullsecret:default/regcred
    argocd-image-updater.argoproj.io/write-back-method: git
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: git@github.com:NazarSenchuk/argocd.git
    targetRevision: HEAD
    path: test-app/overlays/dev
  destination:  
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=true
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true